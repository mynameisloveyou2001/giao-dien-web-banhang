<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		.text  {
			background-color: gray;
			display: inline-block;
			margin: 0 591px;
			border: 1px solid #333;
		}

		.text:hover .fonttext {
			background-color: red;
			cursor: context-menu;
			color: white;
			text-decoration: none;
		}

		.fonttext {
			text-decoration: none;
			color: black;
			font-weight: 700;
		}
	</style>
	<title>Danh sách sản phẩm</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../asset/css/main.css">
	<!-- Summernode -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link" href="Category.html">Quản lý Danh Mục</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" href="product.html">Quản lý Sản Phẩm</a>
		</li>
	</ul>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Thêm, sửa, xóa sản phẩm</h2>
			</div>
			<div class="panel-body">
				<div class="form-group"  style="margin-bottom: 0.5rem;">
					<form method="post">
						<div class="form-group" style="margin-bottom: 0.5rem;">
							<label for="name">Tên Sản Phẩm</label>
							<input type="text" name="id" value="" HIDDEN>
							<input required="true" type="text" class="form-control" id="title" name="title" value="Dell">
						</div>

						<div class="form-group" style="margin-bottom: 0.5rem;">
							<label for="id_category">Chọn Danh mục loại sản phẩm:</label>
							<select class="form-control" name="id_category" id="id_category">
								<option>--- Lựa chọn Danh Mục ---</option>
								<option selected>	Laptop </option>
								<option>	Mobie </option>
								<option>	Iphone </option>
							</select>
						</div>
						<div class="form-group" style="margin-bottom: 0.5rem;">
							<label for="price">Giá bán</label>
							<input required="true" type="text" class="form-control" id="price" name="price" value="9.999.999">
						</div>
						<div class="form-group" style="margin-bottom: 0.5rem;">
							<label for="price">Số lượng còn</label>
							<input required="true" type="text" class="form-control" id="numb" name="numb" value="200">
						</div>

						<div class="form-group" style="margin-bottom: 0.5rem;">
							<label for="price">Trạng thái hoạt động</label>
							<select>
								<option>---- Lựa chọn ----</option>
								<option selected> Hoạt động </option>
								<option>Ngưng bán </option>
							</select>
						</div>
						<div class="form-group" style="margin-bottom: 0.5rem;">
							<label for="thumbnail">Hình Ảnh</label>
							<input required="true" type="file" class="form-control" style="line-height: 17px;" id="thumbnail" name="thumbnail" value="">
							<!-- <img src="" id="img_thumbnail" style="max-width: 200px;" > -->
						</div>
						<label for="thumbnail">Nhà Cung Cấp</label>
						<select>
							<option>---- Lựa chọn ----</option>
							<option selected>Nhà cung cấp Quảng Trị</option>
							<option>Nhà cung cấp Huế</option>
							<option>Nhà cung cấp Đà Nẵng</option>
							<option>Nhà cung cấp Quảng Nam</option>
						</select>
					</div>
					<div class="form-group" style="margin-bottom: 0.5rem;">
						<label for="content">Mô tả</label>
						<textarea class="form-control" id="content" rows="3" style="resize: none;" name="content">Đep, sang chảnh, mượt mà, nhanh nhẹn.</textarea>
					</div>
					<button  onclick="window.history.go(-1); return false;" class="btn btn-success">Lưu</button>
				</form>
			</div>
		</div>
	</div>



	<!-- Perious page -->
	<div class="text">
		<a href="product.html" class="fonttext">BACK</a>
	</div>

	<script type="text/javascript">
		$(function()
		{
			$('#content').summernote({ height: 200});
		})
	</script>
</body>
</html>
